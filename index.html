<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- sezione header -->
    <header>
        <img id="logo" src="img/Logo.png" alt="logo Toboolist">
        <span id="logo-text">Toboolist</span>
    </header>
    <!-- / header -->

    <!-- corpo principale -->
    <main>
        <div class="container">
            <!-- sezione top -->
            <div class="top">
                <button type="button" class="btn blu">Add Task</button>
                <button type="button" class="btn white">Add Section</button>
            </div>
            <!-- / sezione top -->

            <!-- sezione content -->
            <div class="content">
                <ul>
                    <li>
                        <!-- metodo senza pseudo selettori -->
                        <!-- <h3> &#9662; New Task</h3> -->

                        <!-- utilizzando pseudo selettori -->
                         <h3 class="triangolo"> New Task</h3>
                         <ul>
                             <li>
                                <span class="circle checked"></span>
                                Quarterly Newsletter 
                                <span class="tag tag-type-1">Editorial</span>
                             </li>
                         </ul>
                    </li>

                    <li>
                        <h3 class="triangolo"> Today</h3>
                        <ul>
                           <li>
                               <span class="circle checked"></span>
                                Recruiting blog post
                                <span class="tag tag-type-1">Editorial</span>
                            </li>
                            <li>
                                <span class="circle checked"></span>
                                Mobile app luaunch
                                <span class="tag tag-type-2">Q1 Goals</span>
                            </li>
                            <li>
                                <span class="circle deleted"></span>
                                Interview John H.
                                <span class="tag tag-type-3">Recruiting</span>
                            </li>
                            <li>
                                <span class="circle checked"></span>
                                Summit update to mobiile storefronts
                                <span class="tag tag-type-4">Mobile</span>
                            </li>
                        </ul>
                    </li>


                </ul>

            </div>
            <!-- /content -->
        </div>

    </main>
    <!-- /corpo principale -->
    
</body>
</html>
